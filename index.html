<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="做人如果冇夢想，同條咸魚有咩分别呀？" />
    <link rel="stylesheet" href="styles.css" />
    <title>夢想</title>
    <link rel="shortcut icon" href="/favicon_pika.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon_pika.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Windows 97 Desktop -->
    <div class="desktop">
      <!-- Desktop Icon -->
      <div class="desktop-icon" id="dreamIcon">
        <div class="icon-image">💭</div>
        <div class="icon-label">夢想.txt</div>
      </div>

      <!-- Popup Window (hidden initially) -->
      <div class="window" id="dreamWindow">
        <div class="title-bar">
          <div class="title-bar-text">夢想 - 周星馳</div>
          <div class="title-bar-controls">
            <button class="minimize-btn" aria-label="Minimize">_</button>
            <button class="maximize-btn" aria-label="Maximize">□</button>
            <button class="close-btn" id="closeBtn" aria-label="Close">
              ✕
            </button>
          </div>
        </div>
        <div class="window-body">
          <div class="window-content">
            <div class="window-image">
              <img src="img/stephen-chow.png" alt="Stephen Chow" />
            </div>
            <div class="window-text">
              <p class="quote">做人如果冇夢想，同條咸魚有咩分别呀？</p>
              <p class="author">— 周星馳</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Start Menu -->
      <div class="start-menu" id="startMenu">
        <div class="start-menu-header">
          <span class="windows-logo"
            >Windows<span class="logo-95">97</span></span
          >
        </div>
        <div class="start-menu-items">
          <div class="menu-item" id="contactItem">
            <span class="menu-icon">📧</span>
            <span class="menu-text">Contact</span>
            <span class="menu-arrow">►</span>
          </div>
          <div class="menu-separator"></div>
          <div class="menu-item">
            <span class="menu-icon">💭</span>
            <span class="menu-text">夢想</span>
          </div>
          <div class="menu-separator"></div>
          <div class="menu-item">
            <span class="menu-icon">⚙️</span>
            <span class="menu-text">Settings</span>
          </div>
        </div>
      </div>

      <!-- Contact Submenu -->
      <div class="contact-submenu" id="contactSubmenu">
        <div
          class="menu-item"
          id="emailItem"
          data-user="alexytlee"
          data-domain="gmail.com"
        >
          <span class="menu-icon">✉️</span>
          <span class="menu-text">Send Email</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">🔗</span>
          <span class="menu-text">
            <a
              href="https://linktr.ee/alexytlee"
              target="_blank"
              style="color: inherit; text-decoration: none"
              >LinkTree</a
            >
          </span>
        </div>
      </div>

      <!-- Taskbar -->
      <div class="taskbar">
        <button class="start-button" id="startButton">
          <span class="start-icon">⊞</span>
          <span>Start</span>
        </button>
        <div class="taskbar-divider"></div>
        <div class="taskbar-item" id="taskbarWindow" style="display: none">
          <span>夢想.txt</span>
        </div>
        <div class="taskbar-right">
          <span class="time" id="time">12:00 PM</span>
        </div>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
